<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joytail - Homepage</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        .logo {
            margin: 20px auto;
            text-align: center;
        }

        .logo img {
            width: 100px;
            height: 100px;
        }

        .buttons {
            text-align: center;
            margin: 20px 0;
        }

        .buttons a {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .buttons a:hover {
            background-color: #0056b3;
        }

        .buttons a.secondary {
            background-color: #28a745;
        }

        .buttons a.secondary:hover {
            background-color: #1e7e34;
        }

        .hidden {
            display: none;
        }

        .container {
            width: 90%;
            margin: 20px auto;
            text-align: left;
        }

        .search-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-bar input {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-bar select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .car-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .car-item {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 23%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .car-item:hover {
            transform: scale(1.02);
        }

        .car-image img {
            width: 100%;
            border-bottom: 1px solid #ddd;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        .car-details {
            padding: 15px;
        }

        .car-details h3 {
            margin: 0 0 10px;
            font-size: 18px;
            color: #333;
        }

        .car-details p {
            margin: 5px 0;
            font-size: 14px;
            color: #666;
        }

        .car-details .price {
            font-size: 16px;
            color: #007BFF;
            font-weight: bold;
            margin-top: 10px;
        }

        @media (max-width: 1200px) {
            .car-item {
                width: 31%;
            }
        }

        @media (max-width: 768px) {
            .car-item {
                width: 48%;
            }
        }

        @media (max-width: 480px) {
            .car-item {
                width: 100%;
            }

            .search-bar {
                flex-direction: column;
                align-items: flex-start;
            }

            .search-bar input {
                width: 100%;
                margin-bottom: 10px;
            }

            .search-bar select {
                width: 100%;
            }
        }

        .quiz-container {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .quiz-container h3 {
            margin-top: 0;
        }

        .quiz-container label {
            display: block;
            margin: 10px 0 5px;
        }

        .quiz-container input,
        .quiz-container select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .quiz-container button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .quiz-container button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        const cars = [
            {
                model: 'Toyota Camry',
                type: 'Sedan',
                price: 25000,
                image: 'https://example.com/camry.jpg',
                description: 'Reliable and fuel-efficient sedan.'
            },
            {
                model: 'Toyota Supra',
                type: 'Sports Car',
                price: 50000,
                image: 'https://example.com/supra.jpg',
                description: 'Stylish sports car!'
            }
        ];

    </script>
</head>
<body>
<header>

    <header>
        <h1>Joytail - Find Your Perfect Car</h1>
    </header>
    <div class="logo">
        <img src="https://example.com/logo.png" alt="Joytail Logo">
    </div>
    <div class="buttons">
        <a href="#" id="find-car-btn">Find Your Ideal Car</a>
        <a href="#" id="see-all-cars-btn" class="secondary">See All Cars</a>
    </div>
    <div id="quiz-container" class="quiz-container hidden">
        <h3>Find Your Ideal Car</h3>
        <label for="description">What are you looking for in a car?</label>
        <input type="text" id="description" placeholder="e.g., sporty, fuel-efficient, spacious">
        <button onclick="alert('We are working on personalized results!')">Submit</button>
        <button onclick="toggleQuiz()">Close</button>
    </div>
    <div id="car-list-container" class="container hidden">
        <div class="search-bar">
            <input type="text" id="ai-search" placeholder="Type a description (e.g., SUV under $30,000)">
            <select id="sort-options">
                <option value="default">Sort By</option>
                <option value="price-low-high">Price: Low to High</option>
                <option value="price-high-low">Price: High to Low</option>
            </select>
        </div>
        <div id="car-list" class="car-list"></div>
    </div>
    <script>
        const findCarBtn = document.getElementById('find-car-btn');
        const seeAllCarsBtn = document.getElementById('see-all-cars-btn');
        const quizContainer = document.getElementById('quiz-container');
        const carListContainer = document.getElementById('car-list-container');

        function toggleQuiz() {
            quizContainer.classList.toggle('hidden');
        }

        findCarBtn.addEventListener('click', () => {
            quizContainer.classList.remove('hidden');
            carListContainer.classList.add('hidden');
        });

        seeAllCarsBtn.addEventListener('click', () => {
            carListContainer.classList.remove('hidden');
            quizContainer.classList.add('hidden');
            displayCars(cars);
        });

        function displayCars(carList) {
            const carListEl = document.getElementById('car-list');
            carListEl.innerHTML = '';

            carList.forEach(car => {
                const carItem = document.createElement('div');
                carItem.className = 'car-item';
                carItem.innerHTML = `
                    <div class="car-image">
                        <img src="${car.image}" alt="${car.model}">
                    </div>
                    <div class="car-details">
                        <h3>${car.model}</h3>
                        <p>Type: ${car.type}</p>
                        <p class="price">$${car.price.toLocaleString()}</p>
                        <p>${car.description}</p>
                    </div>
                `;
                carListEl.appendChild(carItem);
            });
        }

        function filterCarsByAI(prompt) {
            const filteredCars = cars.filter(car =>
                car.model.toLowerCase().includes(prompt.toLowerCase()) ||
                car.type.toLowerCase().includes(prompt.toLowerCase()) ||
                car.description.toLowerCase().includes(prompt.toLowerCase())
            );
            displayCars(filteredCars);
        }

        document.getElementById('ai-search').addEventListener('input', (e) => {
            const prompt = e.target.value.trim();
            filterCarsByAI(prompt);
        });

        document.getElementById('sort-options').addEventListener('change', (e) => {
            const sortOption = e.target.value;
            let sortedCars = [...cars];

            if (sortOption === 'price-low-high') {
                sortedCars.sort((a, b) => a.price - b.price);
            } else if (sortOption === 'price-high-low') {
                sortedCars.sort((a, b) => b.price - a.price);
            }

            displayCars(sortedCars);
        });
    </script>
</body>
</html>
