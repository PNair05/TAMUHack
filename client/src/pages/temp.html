<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToyotAI - Homepage</title>
    <style>
      /* General Styles */
      body {
        font-family: Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
      }

      header {
        background-color: #333;
        color: white;
        padding: 10px 0;
        text-align: center;
      }

      header h1 {
        margin: 0;
      }

      .logo {
        margin: 20px auto;
        text-align: center;
      }

      .logo img {
        width: 100px;
        height: 100px;
      }

      .buttons {
        text-align: center;
        margin: 20px 0;
      }

      .buttons a {
        display: inline-block;
        margin: 10px;
        padding: 15px 30px;
        font-size: 16px;
        color: white;
        background-color: #007bff;
        text-decoration: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .buttons a:hover {
        background-color: #0056b3;
      }

      .buttons a.secondary {
        background-color: #28a745;
      }

      .buttons a.secondary:hover {
        background-color: #1e7e34;
      }

      .hidden {
        display: none;
      }

      .container {
        width: 90%;
        margin: 20px auto;
      }

      /* Quiz Styles */
      .quiz-container {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 5px;
        width: 50%;
        margin: 20px auto;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: left;
      }

      .quiz-container h3 {
        margin-top: 0;
      }

      .quiz-container label {
        display: block;
        margin: 10px 0 5px;
      }

      .quiz-container input,
      .quiz-container select {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px;
      }

      .quiz-container button {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
      }

      .quiz-container button:hover {
        background-color: #0056b3;
      }

      /* Cars Grid (Amazon-style) */
      .cars-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
      }

      .car-item {
        background-color: white;
        border: 1px solid #ddd;
        border-radius: 5px;
        width: 250px;
        padding: 10px;
        text-align: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .car-item img {
        width: 100%;
        height: 150px;
        object-fit: cover;
      }

      .car-item h4 {
        margin: 10px 0 5px;
      }

      .car-item p {
        margin: 5px 0;
      }

      .search-bar {
        width: 50%;
        margin: 20px auto;
        display: flex;
      }

      .search-bar input {
        flex-grow: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px 0 0 5px;
        font-size: 16px;
      }

      .search-bar button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 0 5px 5px 0;
        cursor: pointer;
      }

      .search-bar button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>ToyotAI - Find Your Perfect Car</h1>
    </header>
    <div class="logo">
      <img
        src="https://global.toyota/pages/global_toyota/mobility/toyota-brand/emblem_001.jpg"
        alt="ToyotAI Logo"
      />
    </div>
    <div class="buttons">
      <a href="#" id="find-car-btn">Find Your Ideal Car</a>
      <a href="#" id="see-all-cars-btn" class="secondary">See All Cars</a>
    </div>

    <!-- Find Your Ideal Car Section -->
    <div id="quiz-container" class="quiz-container hidden">
      <h3>Find Your Ideal Car</h3>
      <p>Choose a method to find your ideal car:</p>
      <button onclick="toggleQuizForm()">Take the Quiz</button>
      <button onclick="toggleSearchPrompt()">Enter a Custom Prompt</button>

      <!-- Quiz Form -->
      <div id="quiz-form" class="hidden">
        <label for="model">Model</label>
        <input type="text" id="model" placeholder="e.g., Camry, Corolla" />

        <label for="price-range">Price Range</label>
        <input
          type="text"
          id="price-range"
          placeholder="e.g., $20,000 - $30,000"
        />

        <label for="type">Type of Car</label>
        <input type="text" id="type" placeholder="e.g., SUV, Sedan" />

        <label for="personality">Personality</label>
        <input
          type="text"
          id="personality"
          placeholder="e.g., sporty, family-friendly"
        />

        <label for="mpg">Miles Per Gallon (MPG)</label>
        <input type="number" id="mpg" placeholder="e.g., 25" />

        <label for="seats">Seats</label>
        <input type="number" id="seats" placeholder="e.g., 5" />

        <label for="fuel-type">Fuel Type</label>
        <input
          type="text"
          id="fuel-type"
          placeholder="e.g., Gasoline, Electric"
        />

        <label for="horsepower">Horsepower</label>
        <input type="number" id="horsepower" placeholder="e.g., 300" />

        <label for="interior">Interior Features</label>
        <input
          type="text"
          id="interior"
          placeholder="e.g., leather, touchscreen"
        />

        <label for="drivetrain">Drivetrain</label>
        <input type="text" id="drivetrain" placeholder="e.g., AWD, FWD" />

        <button onclick="submitQuiz()">Submit Quiz</button>
      </div>

      <!-- Custom Prompt -->
      <div id="custom-prompt" class="hidden">
        <label for="ai-prompt">Enter Your Custom Preferences</label>
        <input
          type="text"
          id="ai-prompt"
          placeholder="e.g., Reliable SUV under $30,000"
        />
        <button onclick="submitPrompt()">Search</button>
      </div>
    </div>

    <!-- See All Cars Section -->
    <div id="car-list-container" class="container hidden">
      <h3>See All Cars</h3>
      <div class="ai-search-bar">
        <input
          type="text"
          id="ai-search-input"
          placeholder="Type your search preferences, e.g., SUV under $30,000"
          oninput="handleAISearch()"
        />
        <button onclick="handleAISearch()">Search</button>
      </div>
      <div class="filter-options">
        <select id="sort-options" onchange="sortCarsByPrice()">
          <option value="featured">Featured</option>
          <option value="lowest">Lowest Price</option>
          <option value="highest">Highest Price</option>
        </select>
      </div>
      <div id="car-list" class="car-list grid-layout"></div>
    </div>

    <script>
      // JavaScript Code for Dynamic Features
      const cars = [
        {
          model: "Toyota Camry",
          type: "Sedan",
          price: 25000,
          image:
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRENy11OwlDkxdwjalVia9uY4HXEBNEfdhMIsaGJZCOEZuKL5Zc",
          description: "Reliable and fuel-efficient sedan.",
        },
        {
          model: "Toyota Supra",
          type: "Sports Car",
          price: 50000,
          image:
            "https://www.buyatoyota.com/sharpr/bat/assets/img/vehicle-info/Supra/2021/supra-hero.png",
          description: "Stylish sports car!",
        },
      ];

      const findCarBtn = document.getElementById("find-car-btn");
      const seeAllCarsBtn = document.getElementById("see-all-cars-btn");
      const quizContainer = document.getElementById("quiz-container");
      const carListContainer = document.getElementById("car-list-container");

      seeAllCarsBtn.addEventListener("click", () => {
        carListContainer.classList.toggle("hidden");
        quizContainer.classList.add("hidden");
        displayCars(cars);
      });

      function displayCars(carList) {
        const carListEl = document.getElementById("car-list");
        carListEl.innerHTML = "";
        carList.forEach((car) => {
          const carItem = document.createElement("div");
          carItem.className = "car-item";
          carItem.innerHTML = `
                <div class="car-image">
                    <img src="${car.image}" alt="${car.model}">
                </div>
                <div class="car-details">
                    <h3>${car.model}</h3>
                    <p>Type: ${car.type}</p>
                    <p class="price">$${car.price.toLocaleString()}</p>
                    <p>${car.description}</p>
                </div>
            `;
          carListEl.appendChild(carItem);
        });
      }

      function handleAISearch() {
        const searchInput = document
          .getElementById("ai-search-input")
          .value.toLowerCase();
        const filteredCars = cars.filter(
          (car) =>
            car.model.toLowerCase().includes(searchInput) ||
            car.type.toLowerCase().includes(searchInput) ||
            car.description.toLowerCase().includes(searchInput) ||
            car.price.toString().includes(searchInput)
        );

        displayCars(filteredCars);
      }

      function sortCarsByPrice() {
        const sortOption = document.getElementById("sort-options").value;
        let sortedCars;

        if (sortOption === "lowest") {
          sortedCars = [...cars].sort((a, b) => a.price - b.price);
        } else if (sortOption === "highest") {
          sortedCars = [...cars].sort((a, b) => b.price - a.price);
        } else {
          sortedCars = cars; // Default to "Featured"
        }

        displayCars(sortedCars);
      }
      const quizForm = document.getElementById("quiz-form");
      const customPrompt = document.getElementById("custom-prompt");

      function toggleQuizForm() {
        quizForm.classList.toggle("hidden");
        customPrompt.classList.add("hidden");
        carsContainer.classList.add("hidden");
      }

      function toggleSearchPrompt() {
        customPrompt.classList.toggle("hidden");
        quizForm.classList.add("hidden");
        carsContainer.classList.add("hidden");
      }

      function submitQuiz() {
        const model = document.getElementById("model").value;
        const priceRange = document.getElementById("price-range").value;
        const type = document.getElementById("type").value;
        const personality = document.getElementById("personality").value;
        const mpg = document.getElementById("mpg").value;
        const seats = document.getElementById("seats").value;
        const fuelType = document.getElementById("fuel-type").value;
        const horsepower = document.getElementById("horsepower").value;
        const interior = document.getElementById("interior").value;
        const drivetrain = document.getElementById("drivetrain").value;

        alert(
          `Quiz Submitted!\nModel: ${model}, Price: ${priceRange}, Type: ${type}`
        );
      }

      function submitPrompt() {
        const prompt = document.getElementById("ai-prompt").value;
        alert(`Searching with prompt: ${prompt}`);
      }

      findCarBtn.addEventListener("click", () => {
        quizContainer.classList.toggle("hidden");
        // carsContainer.classList.add("hidden");
        carListContainer.classList.add("hidden");
        console.log("clicked");
      });

      // seeAllCarsBtn.addEventListener('click', () => {
      //     carsContainer.classList.toggle('hidden');
      //     quizContainer.classList.add('hidden');

      // });
    </script>
  </body>
</html>
